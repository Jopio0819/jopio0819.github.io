<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #1b1b1b;
            color: #f5f5f5;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 8rem;
            color: #00ff7f;
            margin: 0;
            font-weight: 800;
            transition: transform 0.3s, color 0.3s;
        }
        p {
            font-size: 1.5rem;
            color: #aaa;
            margin: 10px 0 30px;
        }
        a.button {
            padding: 15px 30px;
            background-color: #00ff7f;
            color: #1b1b1b;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        a.button:hover {
            background-color: #00cc66;
            transform: translateY(-5px);
        }
        h1:hover {
            color: #00cc66;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Under Development</h1>
    <p>The dashboard is still under development. Please check back later!</p>
    <a href="/bussiness-center" class="button">Go Back Home</a>
</body>
</html>
