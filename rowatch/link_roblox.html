<!DOCTYPE html>
<html>
<head>
  <title>Link Roblox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Link your Roblox account</h2>
  <input type="text" id="robloxUsername" placeholder="Roblox username" />
  <button onclick="registerRoblox()">Generate link code</button>

  <div id="linkInfo" style="display:none;">
    <p>Enter this code in the game to complete the link:</p>
    <p id="linkCode"></p>
    <button onclick="goToDashboard()">Continue to dashboard</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
